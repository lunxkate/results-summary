<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-3"/>
      <title>Pricing Card</title>
      <meta name="description" content="Pricing card desktop component" />
      <meta name="author" content="Katerina R" />

      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="results-summary">
      <div id="left-section">
        <div id="your-result">
          <p>Your Result</p>
        </div>
        <div id="score">
          <div id="your-score">76</div>
          <div id="max-score">of 100</div>
        </div>
        <div id="great">
          <p>Great</p>
        </div>
        <div id="description">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div><div id="right-section">
        <div id="summary">
          <p>Summary</p>
        </div>
        <div id="results-types">
          <div id="reaction">
            <div id="reaction-icon">
              <img src="icons/icon-reaction.svg" alt="reaction icon">
            </div>
            <div id="reaction-title">Reaction</div>
            <div id="reaction-result">80</div>
            <div id="reaction-max">/ 100</div>
        </div>
          <div id="memory">
            <div id="memory-icon">
              <img src="icons/icon-memory.svg" alt="memory icon">
            </div>
            <div id="memory-title">Memory</div>
            <div id="memory-result">92</div>
            <div id="memory-max">/ 100</div>
          </div>
          <div id="verbal">
            <div id="verbal-icon">
              <img src="icons/icon-verbal.svg" alt="verbal icon">
            </div>
            <div id="verbal-title">Verbal</div>
            <div id="verbal-result">61</div>
            <div id="verbal-max">/ 100</div>
          </div>
          <div id="visual">
            <div id="visual-icon">
              <img src="icons/icon-visual.svg" alt="visual icon">
            </div>
            <div id="visual-title">Visual</div>
            <div id="visual-result">72</div>
            <div id="visual-max">/ 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
